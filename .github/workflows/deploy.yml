name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Déclenche le workflow sur la branche principale

permissions:
  id-token: write   # Permission pour générer des tokens OIDC
  contents: write   # Permission pour pousser les fichiers sur GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer ton code source
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installer Node.js et Yarn
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: yarn install

      # Étape 4 : Construire le projet React
      - name: Build project
        run: yarn build

      # Étape 5 : Uploader le dossier de build comme un artifact
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build  # Le dossier de build à uploader comme artifact

      # Étape 6 : Déployer l'artifact sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
