name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      # Nettoyer le dossier de build pour s'assurer qu'il est propre et n'a pas de fichiers inutiles
      - name: Clean up build folder
        run: |
          rm -rf ./build/*  # Supprimer tout contenu non nécessaire avant de le télécharger
          du -sh ./build    # Vérifier la taille après nettoyage

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
