name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Déclenche le workflow sur la branche principale

permissions:
  id-token: write   # Permission pour générer des tokens OIDC
  contents: write   # Permission pour pousser les fichiers sur GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer ton code source
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installer Node.js et Yarn
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: yarn install

      # Étape 4 : Construire le projet React
      - name: Build project
        run: yarn build

      # Étape 5 : Uploader le dossier `build` comme un artifact
      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v2
        with:
          name: github-pages  # Nomme l'artifact "github-pages"
          path: ./build  # Le dossier de build généré par React

      # Étape 6 : Déployer l'artifact sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages  # Spécifie le nom de l'artifact pour la déploiement
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
